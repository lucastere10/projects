<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="login">
        <div class="login-box">
            <form action="" class="login-form">
                <h2 class="login__title">Login System</h2>
                <div class="login-input">
                    <input type="email">
                    <label for="">Email</label>
                </div>
                <div class="login-input">
                    <input type="password">
                    <label for="">Password</label>
                </div>
                <div class="login-checkbox">
                    <input type="checkbox" class="login-checkbox__checkbox">
                    <label for="">Remember Login</label>
                </div>
                <button class="login_button">Login</button>
                <h2 class="login_register-link">Don't have an account? <a href="#" class="login__register">Register</a></h2>
            </form>
        </div>
    </section>

</body>
</html>
